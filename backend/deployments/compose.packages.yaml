version: "3.9"

services:
  server:
    container_name: server
    hostname: server
    env_file:
      - ../.env
    restart: always
    build:
      context: ..
      dockerfile: build/Dockerfile.server
    ports:
      - 8080:8080
  conductor:
    container_name: conductor
    hostname: conductor
    env_file:
      - ../.env
    restart: always
    build:
      context: ..
      dockerfile: build/Dockerfile.conductor
    ports:
      - 8081:8081