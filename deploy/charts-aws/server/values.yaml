# Default values for server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 979809908865.dkr.ecr.us-east-1.amazonaws.com/server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "server"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  protocol: TCP
  name: node-app

env:
  - name: PORT
    value: "8081"
  - name: POSTGRES_URL
    value: "postgresql://postgres:$postgres123@prod-db.cs9aqstoxqms.us-east-1.rds.amazonaws.com:5432/prod"
  - name: JWT_SECRET_KEY
    value: secret
  - name: KAFKA_BOOTSTRAP_SERVER=host.docker.internal
    value: "9094"
  - name: KAFKA_ORDERS_TOPIC_NAME
    value: "orders"
  - name: KAFKA_ORDERS_GROUP_ID
    value: "group"
  - name: KAFKA_ORDERS_CLIENT_ID
    value: "client"

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: server.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: server-tls
  #    hosts:
  #      - server.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
limits:
  cpu: 100m
  memory: 128Mi
requests:
  cpu: 50m
  memory: 512Mi


autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
